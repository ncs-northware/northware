name: Move new issues into Triage

on:
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: Northware New
          column: In Progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}
