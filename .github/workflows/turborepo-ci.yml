name: Turborepo CI

# This Action is building and linting on all changes coming from an PR to test if the code is going to work.

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  ci:
    name: Build and Lint
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      DATABASE_URL: ${{secrets.DATABASE_URL}}
      AUTH_SECRET: ${{secrets.AUTH_SECRET}}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm turbo run build --affected

      - name: Lint on Root with Biome and Ultracite
        run: pnpm turbo run lint:root --affected

      # - name: Lint Packages and Apps
      #   run: pnpm turbo run lint --affected
