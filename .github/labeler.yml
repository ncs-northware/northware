# This file serves as configuration file for the labeler Workflow (.github/workflows/pr_labeler.yml)
# Labels for Repo-Root (Turborepo Administration)

turborepo:
  - changed-files:
      - any-glob-to-any-file: "*"
      - all-globs-to-all-files: "!.changeset/**"
      - all-globs-to-all-files: "!.github/**"
      - all-globs-to-all-files: "!apps/**"
      - all-globs-to-all-files: "!packages/**"
      - all-globs-to-all-files: "!pnpm-lock.yaml"

# Labels for Github Health Files

github-management:
  - changed-files:
      - any-glob-to-any-file: ".github/**"

# Labels for apps/* changes

apps/docs:
  - changed-files:
      - any-glob-to-any-file: apps/docs/**

apps/northware-cockpit:
  - changed-files:
      - any-glob-to-any-file: apps/northware-cockpit/**

# Labels for pakages/* changes

packages/auth:
  - changed-files:
      - any-glob-to-any-file: packages/auth/**

packages/database:
  - changed-files:
      - any-glob-to-any-file: packages/database/**

packages/eslint-config:
  - changed-files:
      - any-glob-to-any-file: packages/eslint-config/**

packages/tailwind-config:
  - changed-files:
      - any-glob-to-any-file: packages/tailwind-config/**

packages/theme:
  - changed-files:
      - any-glob-to-any-file: packages/theme/**

packages/ui:
  - changed-files:
      - any-glob-to-any-file: packages/ui/**
